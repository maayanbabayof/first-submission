<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Voluntree</title>
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- <script src="js/scripts.js"></script> -->
  </head>

  <body>
    <nav>
      <img alt="menu" src="assets/menu-icon.svg" class="menu-icon" />

      <img
        alt="logo"
        src="assets/logo.png"
        style="justify-self: center"
        class="logo-image"
      />

      <img
        alt="search"
        src="assets/search-icon.svg"
        class="search-icon"
        style="justify-self: end"
      />
    </nav>

    <div class="container">
      <h4 class="title">Hello Lior!</h4>

      <div class="rectangle">
        <div>
          <p class="title">More Than Volunteering</p>
          <p class="description">
            Join us for meaningful volunteer experiences that connect a wide
            variety of populations with the farmers who need help
          </p>
          <button class="white-button">Learn More</button>
        </div>

        <div style="justify-self: end">
          <img src="assets/Illustration.png" alt="Illustration" class="" />
        </div>
      </div>

      <h5 style="margin-top: 30px" class="title">Selection By Region</h5>
    </div>
  </body>
</html>
