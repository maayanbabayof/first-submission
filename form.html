<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Voluntree</title>
  <link rel="stylesheet" href="css/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="js/form.js"></script>

  <header>
    <a href="index.html">
      <img alt="logo" src="images/logo.png" class="logo-image" />
    </a>
    <nav>
      <ul>
        <li><a href="/my-voluntree">
            <p>My Volunteer</p>
          </a></li>
        <li><a href="/opportunities">
            <p>Opportunities</p>
          </a></li>
        <li><a href="/" class="">
            <p>Home</p>
          </a></li>
        <li><a href="/favorite">
            <p>Favorite</p>
          </a></li>
        <li><a href="/profile">
            <p>My Profile</p>
          </a></li>
      </ul>
      <img alt="search" src="images/search-icon.svg" class="search-icon" />
    </nav>
  </header>
  <div class="container">
    <div class="form-container">
      <h3>Apply to volunteer</h3>
      <form id="form">
        <input type="text" class="form-control rounded-3 px-3 py-25" id="first-name" placeholder="First Name" required
          minlength="2" />
        <input type="email" class="form-control rounded-3 px-3 py-25" id="email" placeholder="Email" required />
        <input type="tel" class="form-control rounded-3 px-3 py-25" id="phone" placeholder="Phone" required
          pattern="^\d{10}$" title="Please enter a valid 10-digit phone number" />
        <input type="text" class="form-control rounded-3 px-3 py-25" id="city" placeholder="City" required />
        <input type="text" class="form-control rounded-3 px-3 py-25" id="address" placeholder="Address" required />
        <input type="number" class="form-control rounded-3 px-3 py-25" id="age" placeholder="Age" required min="18"
          max="100" />
        <label for="select-days" class="form-label available-select">Available Days</label>
        <select class="form-select rounded-3 px-3 py-25" id="select-days" required>
          <option value="" disabled selected>Select availability...</option>
          <option value="1">Full-time availability</option>
          <option value="2">Part-time availability</option>
        </select>
        <div class="form-check p-0">
          <input class="form-check-input mt-1 checkbox-input" type="checkbox" id="checkbox" required />
          <label class="form-check-label" for="checkbox"> Confirm </label>
        </div>
        <button class="submit-button rounded-3" type="submit">Submit</button>
      </form>
    </div>
  </div>
  <div class="modal fade" id="thankYouModal" tabindex="-1" aria-labelledby="thankYouModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="thankYouModalLabel">Thank You!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Thank you for applying to volunteer!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <a href="/my-voluntree">
      <img src="images/book-icon.svg" alt="My Voluntree" class="footer-icon" />
      <p>My Volunteer</p>
    </a>
    <a href="/opportunities">
      <img src="images/tree-icon.svg" alt="Opportunities" class="footer-icon" />
      <p>Opportunities</p>
    </a>
    <a href="/" class="">
      <img src="images/home-icon.svg" alt="Home" class="footer-icon" />
      <p>Home</p>
    </a>
    <a href="/favorite">
      <img src="images/heart-icon.svg" alt="Favorite" class="footer-icon" />
      <p>Favorite</p>
    </a>
    <a href="/profile">
      <img src="images/profile-icon.svg" alt="Profile" class="footer-icon" />
      <p>My Profile</p>
    </a>
  </footer>
</body>

</html>
