    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      <nav>

            <a href="/my-voluntree">

          <li>

              <p>Opportunities</p>

          </li>

          <li>

            </a>
          </li>

          <li>
            <a href="/favorite">

            </a>

          <li>

      <a href="/opportunities">

      <a href="/favorite">
        <img src="assets/heart-icon.svg" alt="Favorite" class="footer-icon" />
        <p>Favorite</p>
      </a>

      <a href="/profile">
        <img src="assets/profile-icon.svg" alt="Profile" class="footer-icon" />
